<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 600px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Favorite Locations</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var latitude = [37.769829, 37.770192, 37.770761];
        var longitude = [-122.466105, -122.470172, -122.461629];
        var title = ["California Academy of Sciences", "Japanese Tea Garden", "Lily Pond"];
        var info = ["This is the California Academy of Sciences.", "This is the Japanese Tea Garden.", "This is the Lily Pond."];

        var image = 'http://maps.gpsvisualizer.com/google_maps/icons/google/blue.png';
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 37.769829, lng: -122.466105},
            zoom: 17,
            mapTypeId: google.maps.MapTypeId.HYBRID
        });

        var marker1 = new google.maps.Marker({
            position:{lat: latitude[0], lng: longitude[0]},
            icon: image,
            title: title[0],
          });
        var marker2 = new google.maps.Marker({
            position:{lat: latitude[1], lng: longitude[1]},
            icon: image,
            title: title[1],
          });
        var marker3 = new google.maps.Marker({
            position:{lat: latitude[2], lng: longitude[2]},
            icon: image,
            title: title[2],
          });

        var infowindow1 = new google.maps.InfoWindow({
            content: info[0],
          });
        var infowindow2 = new google.maps.InfoWindow({
            content: info[1],
          });
        var infowindow3 = new google.maps.InfoWindow({
            content: info[2],
          });

        marker1.setMap(map);
        marker2.setMap(map);
        marker3.setMap(map);

        google.maps.event.addListener(marker1, 'click', function() {
          infowindow1.open(map, marker1);
        });
        google.maps.event.addListener(marker2, 'click', function() {
          infowindow2.open(map, marker2);
        });
        google.maps.event.addListener(marker3, 'click', function() {
          infowindow3.open(map, marker3);
        });

      // FOR LOOP:
      //   for (var i = 0; i < 3; i++) {
      //     var marker = new google.maps.Marker({
      //       position:{lat: latitude[i], lng: longitude[i]},
      //       icon: image,
      //       title: title[i],
      //     });
      //     var infowindow = new google.maps.InfoWindow({
      //       content: info[i],
      //     });
      //     marker.setMap(map);
      //   }
      //   google.maps.event.addListener(marker, 'click', function() {
      //     infowindow.open(map, marker);
      //   });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOmWJJNKdurL4JDwFtfHV3rGTdGk25veA&callback=initMap">
    </script>
  </body>
</html>
