<!DOCTYPE html>
<html>
  <head>
    <title>JS Example</title>
    <script>
      function myFunction() {
        var pic = document.getElementById("picture");
        var words = document.getElementById("welcome");
        words.innerHTML = "Thanks for visiting!";
        pic.src = "https://i.ytimg.com/vi/tntOCGkgt98/maxresdefault.jpg";
      }     
    </script>
  </head>
  <body>
    <h1 id="welcome">Welcome to my page!</h1>
    <button id="btn" onclick="myFunction()">Click me!</button>
    <img id = "picture" src = "https://i.ytimg.com/vi/SV7EKA8jnAs/maxresdefault.jpg"/>
  </body>
</html>
